about_content: | # this will include new lines to allow paragraphs
  Python & C++ & Nodejs로 학교, 개인, 외주 프로젝트를 개발해 왔습니다.   
  스스로 이룬 성과보다 <mark>팀이 기뻐하거나 만족하는 성과</mark>에 재미들려 자동화, CI/CD, AWS 아키텍처, 클린 코드, 배포 등 학교에서 접해보지 못한 경험들을 만들어 제공하기도 했습니다.   
  다양한 경험 활동, 성장 활동을 하여 준비하고 취직준비하는 개발자입니다.
  
  현재 모든 분야에서 유연하게 대응 잘하고 싶어 <mark>정보관리기술사 자격증 취득</mark>를 현재 목표로 공부하고 있습니다.

