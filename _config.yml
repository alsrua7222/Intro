          - 각 사이트에 탑재된 캡챠 문제지에 대한 해결해줌.
          - <mark>CRNN</mark> 모델을 사용함.
          - 이미지 정보를 최대한 유지한 채, <mark>ResNet</mark> 신경망 구조를 사용함.
          - 정확도 99.89%으로 유의미한 결과를 얻는데에 성공.

